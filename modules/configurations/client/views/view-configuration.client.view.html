<section ng-controller="ConfigurationsController" ng-init="findOne()">
  <div class="page-header">
    <div class="row">
      <div class="col-md-6">
        <div class="page-title">{{configuration.title}}</div>
      </div>
    </div>
  </div>

  <div class="box box-primary">
    <div class="box-body">
        <div class="row">
          <div class="col-md-12">
            <div class="pull-right" ng-show="authentication.user._id == configuration.user._id">
              <a class="btn btn-primary" ui-sref="configurations.edit({configurationId: configuration._id})">
                <i class="glyphicon glyphicon-edit"></i>
              </a>
              <a class="btn btn-primary" ng-click="remove();">
                <i class="glyphicon glyphicon-trash"></i>
              </a>
            </div>
            <small>
              <em class="text-muted">
                Posted on
                <span ng-bind="configuration.created | date:'mediumDate'"></span>
                by
                <span ng-bind="configuration.user.displayName"></span>
              </em>
            </small>
            <p class="lead" ng-bind="configuration.content"></p>
          </div>
        </div>
      </div>
    </div>

</section>
