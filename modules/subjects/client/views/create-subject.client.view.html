<section ng-controller="SubjectsController">
  <div class="page-header">
    <div class="row">
      <div class="col-md-6">
        <div class="page-title">New Subject</div>
      </div>
    </div>
  </div>

  <div class="box box-primary">
    <div class="box-body">
      <form name="subjectForm" novalidate>
          <div class="row">
            <div class="col-md-12">
              <div class="form-group" show-errors>
                <label for="subjectName">Subject Name</label>
                <input name="subjectName" type="text" ng-model="subjectName" id="subjectName" class="form-control" placeholder="Subject" required>
                <div ng-messages="subjectForm.subjectName.$error" role="alert">
                  <p class="help-block error-text" ng-message="required">Subject name is required.</p>
                </div>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-12">
              <div class="form-group" show-errors>
                <label for="marks">Marks</label>
                <input name="marks" type="text" ng-model="marks" id="marks" class="form-control" placeholder="Marks" required>
                <div ng-messages="subjectForm.marks.$error" role="alert">
                  <p class="help-block error-text" ng-message="required">Marks is required.</p>
                </div>
              </div>
            </div>
          </div>

          <div class="form-group text-center">
            <input type="button" class="btn btn-primary" ng-click="create(subjectForm.$valid)" value="Create"/>
          </div>
          <div ng-show="error" class="text-danger">
            <strong ng-bind="error"></strong>
          </div>
      </form>
    </div>
  </div>

</section>
