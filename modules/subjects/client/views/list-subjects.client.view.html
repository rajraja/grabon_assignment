<section ng-controller="SubjectsController" ng-init="find()">
  <div class="page-header">
    <div class="row">
      <div class="col-md-6">
        <div class="page-title">My Subjects</div>
      </div>
    </div>
  </div>

  <div class="box box-primary">
    <!-- <div class="box-header with-border">
      <h3 class="box-title">Subject List</h3>
    </div> -->
    <div class="box-body">
      <div class="row">
        <div class="col-md-12">
          <div class="table-responsive no-padding">
            <table class="table table-hover">
              <tbody>
                <tr>
                  <th>Subject Name</th>
                  <th>Marks</th>
                </tr>
                <tr ng-repeat="subject in subjects">
                  <td>{{subject.subjectName}}</td>
                  <td>{{subject.marks}}</td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-md-12">
          <div class="alert alert-warning text-center" ng-if="subjects.$resolved && !subjects.length">
            No subjects yet
          </div>
        </div>
      </div>

    </div>
  </div>
